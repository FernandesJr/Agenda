<!DOCTYPE html>
<html lang = "pt-br">

<head>
<meta charset="utf-8">
<title>Novo contato - Agenda</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="img/favicon.png">
</head>

<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>
					<input type="text" name="nome" placeholder="Nome" class="input01"  id="nome">
				</td>
			</tr>
			<tr class="col">
				<td>
					<input type="tel" name="fone" placeholder="Fone" class="input02" id="fone">
				</td>
			</tr>
			<tr>
				<td>
					<input type="email" name="email" placeholder="Email" class="input01" id="email">
				</td>
			</tr>
		</table>
	</form>
	<input type="button" value="Adicionar" class="botaoBase" onclick="validar()">
	<a href="main" class="botaoBase">Voltar</a>
	
<script src="scripts/validarUser.js"></script>
</body>
</html>
